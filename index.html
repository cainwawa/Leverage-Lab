        const randn_bm = () => {
            let u = 0, v = 0;
            while (u === 0) u = Math.random();
            while (v === 0) v = Math.random();
            return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        };

        const calculateStdDev = (values) => {
            if (!values || values.length === 0) return 0;
            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const variance = values.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / values.length;
            return Math.sqrt(variance);
        };

        const calculateIRR = (initial, monthly, growthRate, years, finalValue) => {
            if (finalValue <= 0) return -100;
            let low = -0.99, high = 5.0; 
            const totalSteps = years * 12;
            for (let i = 0; i < 30; i++) {
                const mid = (low + high) / 2;
                const monthlyRate = Math.pow(1 + mid, 1/12) - 1; 
                let npv = -initial;
                let discountFactor = 1 + monthlyRate;
                for (let t = 0; t < totalSteps; t++) {
                    const currentInjection = monthly * Math.pow(1 + growthRate / 100, t / 12);
                    npv -= currentInjection / discountFactor; 
                    discountFactor *= (1 + monthlyRate);
                }
                npv += finalValue / Math.pow(1 + mid, years);
                if (npv > 0) low = mid; else high = mid;
            }
            return ((low + high) / 2) * 100;
        };

        // Standalone helper for balance calculation
        const getEstimatedBalance = (loan, monthIdx) => {
            if (loan.amount <= 0) return 0;
            const startMonth = loan.startYear * 12;
            if (monthIdx < startMonth) return 0; 
            
            const n_months_passed = monthIdx - startMonth;
            if (n_months_passed > loan.years * 12) return 0; 
            
            const graceMonths = loan.grace * 12;
            if (n_months_passed <= graceMonths) return loan.amount;
            
            const monthlyRate = loan.rate / 100 / 12;
            const totalLoanMonths = loan.years * 12;
            const amortizationMonths = totalLoanMonths - graceMonths;
            const monthsIntoAmortization = n_months_passed - graceMonths;
            
            if (monthlyRate === 0) {
                return loan.amount * (1 - monthsIntoAmortization / amortizationMonths);
            }
            
            const numerator = Math.pow(1 + monthlyRate, amortizationMonths) - Math.pow(1 + monthlyRate, monthsIntoAmortization);
            const denominator = Math.pow(1 + monthlyRate, amortizationMonths) - 1;
            return loan.amount * (numerator / denominator);
        };

        const calculateLoanSchedule = (loan, totalMonths) => {
            const { amount, years, rate, grace, startYear = 0 } = loan;
            const schedule = new Array(totalMonths).fill({ payment: 0, principal: 0, interest: 0, balance: 0 });
            
            if (amount <= 0) return schedule;

            const startMonthIdx = startYear * 12;
            const monthlyRate = rate / 100 / 12;
            const loanMonths = years * 12;
            const graceMonths = grace * 12;
            
            let currentBalance = amount;
            
            for (let i = 1; i <= loanMonths; i++) {
                const targetIdx = startMonthIdx + i - 1;
                if (targetIdx >= totalMonths) break; 

                let payment = 0, interest = currentBalance * monthlyRate, principal = 0;
                
                if (i <= graceMonths) { 
                    payment = interest; 
                    principal = 0; 
                } else {
                    const n = loanMonths - graceMonths; 
                    if (monthlyRate === 0) { 
                        principal = amount / n; 
                        payment = principal; 
                        interest = 0; 
                    } else { 
                        const pmt = amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) / (Math.pow(1 + monthlyRate, n) - 1); 
                        payment = pmt; 
                        principal = payment - interest; 
                    }
                }
                
                if (currentBalance - principal < 1e-4) { 
                    principal = currentBalance; 
                    payment = principal + interest; 
                    currentBalance = 0; 
                } else { 
                    currentBalance -= principal; 
                }
                
                schedule[targetIdx] = { payment, principal, interest, balance: currentBalance };
            }
            
            return schedule;
        };
